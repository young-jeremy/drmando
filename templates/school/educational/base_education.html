{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .video-tabs {
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 24px;
        overflow-x: auto;
        white-space: nowrap;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .video-tabs::-webkit-scrollbar {
        display: none;
    }

    .video-tabs .nav-link {
        color: #606060;
        padding: 16px 32px;
        border: none;
        border-bottom: 3px solid transparent;
        font-weight: 500;
    }

    .video-tabs .nav-link.active {
        color: #000;
        border-bottom: 3px solid #ff0000;
        background: none;
    }

    .video-card {
        height: 100%;
        transition: transform 0.2s;
    }

    .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .video-thumbnail {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        overflow: hidden;
    }

    .video-thumbnail img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-duration {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 2px 4px;
        border-radius: 2px;
        font-size: 12px;
    }

    .video-info {
        padding: 12px;
    }

    .video-title {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        height: 40px;
    }

    .video-meta {
        color: #606060;
        font-size: 14px;
    }

    .pagination {
        margin-top: 24px;
        justify-content: center;
    }

    .difficulty-badge {
        position: absolute;
        top: 8px;
        left: 8px;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
    }

    .beginner { background: #4CAF50; color: white; }
    .intermediate { background: #FFC107; color: black; }
    .advanced { background: #f44336; color: white; }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    {% block education_content %}{% endblock %}
</div>
{% endblock %}
