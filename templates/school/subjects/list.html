{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Subjects</h2>
    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ subject.code }}</h6>
                    <p class="card-text">{{ subject.description|truncatewords:20 }}</p>
                    <a href="{% url 'school:subject-detail' subject.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No subjects available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
